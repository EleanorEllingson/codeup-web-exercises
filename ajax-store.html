<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
<!--        <tr>-->
<!--            <th>Title</th>-->
<!--            <th>Quantity</th>-->
<!--            <th>Price</th>-->
<!--            <th>Categories</th>-->
<!--        </tr>-->
    </thead>
    <tbody id="insertProducts">



    </tbody>
</table>
<button id="update">Refresh to see updated tools</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    "use strict";

    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function updatePage() {
        $.ajax('./data/inventory.json').done(function (data, status, jgXhr) {
            console.log(data);
            productTable(data);
        });

        $.ajax('./data/inventory.json').fail(function (data, status, jgXhr) {
            console.log("Request Failed!");

        });

    }

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function productTable(products) {
        var productsHTML = "";
        productsHTML += "<table>"

        productsHTML += "<tr>"
        products.forEach(function (product) {
            productsHTML += "<th>" + product.title + "</th>";
        });
        productsHTML += "</tr>";
        productsHTML += "<tr>"

        products.forEach(function (product) {
            productsHTML += "<td>" + "<strong>Quantity </strong>" + product.quantity + "</td>";
        });
        productsHTML += "</tr>";

        productsHTML += "<tr>"
        products.forEach(function (product) {
            productsHTML += "<td>" + "<strong>Price</strong> $" + product.price + "</td>";
        });
        productsHTML += "</tr>";
        productsHTML += "<tr>"
        products.forEach(function (product) {
            productsHTML += "<td>" + "<strong>Categories </strong>" + product.categories + "</td>";
        });


        productsHTML += "</tr>"
        productsHTML += "</table>";

        $("#insertProducts").html(productsHTML);
    }


    $('#update').click(updatePage);
})





</script>

</body>
</html>
